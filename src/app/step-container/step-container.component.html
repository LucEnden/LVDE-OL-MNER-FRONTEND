<div class="flex flex-row w-full py-2 px-4 mb-2 text-xl min-h-16 text-center items-center border-black border-2 rounded-lg clr-tertiary">
    <div class="current-step">
        {{currentStep.index + 1}}. {{currentStep.description}}
    </div>
    <div class="flex-grow"></div>
    <div>
        <button class="btn-primary" (click)="previousStep()" [disabled]="currentStep.index <= 0">Terug</button>
    </div>
</div>
